<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to APK Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 12px 24px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>HTML to APK Converter</h1>
    <form id="apkForm">
        <div class="form-group">
            <label for="appName">App Name:</label>
            <input type="text" id="appName" required placeholder="My App">
        </div>
        <div class="form-group">
            <label for="packageName">Package Name:</label>
            <input type="text" id="packageName" required placeholder="com.example.myapp">
        </div>
        <div class="form-group">
            <label for="htmlInput">Paste HTML Code:</label>
            <textarea id="htmlInput" rows="10" placeholder="<html><body><h1>My App</h1></body></html>"></textarea>
        </div>
        <div class="form-group">
            <label for="htmlFile">Or Upload HTML File:</label>
            <input type="file" id="htmlFile" accept=".html">
        </div>
        <div class="form-group">
            <label for="iconFile">Upload Icon (PNG, optional):</label>
            <input type="file" id="iconFile" accept=".png">
        </div>
        <button type="submit">Build APK</button>
    </form>
    <div id="status"></div>

    <script>
        function sanitizeHTML(html) {
            const div = document.createElement('div');
            div.innerHTML = html;
            const scripts = div.getElementsByTagName('script');
            while (scripts.length) scripts[0].parentNode.removeChild(scripts[0]);
            return div.innerHTML;
        }

        const form = document.getElementById('apkForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            status.textContent = 'Building APK... Please wait.';
            status.className = '';

            const appName = document.getElementById('appName').value;
            const packageName = document.getElementById('packageName').value;
            let htmlInput = document.getElementById('htmlInput').value;
            const htmlFile = document.getElementById('htmlFile').files[0];
            const iconFile = document.getElementById('iconFile').files[0];

            // Validate inputs
            if (!appName || !packageName) {
                status.textContent = 'Please fill all required fields!';
                status.className = 'error';
                return;
            }
            if (!htmlInput && !htmlFile) {
                status.textContent = 'Please provide HTML code or file!';
                status.className = 'error';
                return;
            }
            if (!/^[a-z][a-z0-9_]*(\.[a-z0-9_]+)+$/.test(packageName)) {
                status.textContent = 'Invalid package name! Use format: com.example.myapp';
                status.className = 'error';
                return;
            }

            const formData = new FormData();
            formData.append('appName', appName);
            formData.append('packageName', packageName);
            if (htmlFile) {
                formData.append('htmlFile', htmlFile);
            } else {
                formData.append('htmlInput', sanitizeHTML(htmlInput));
            }
            if (iconFile) {
                formData.append('iconFile', iconFile);
            }

            try {
                const response = await fetch('/build', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${appName.replace(/\s+/g, '_')}.apk`;
                    a.click();
                    window.URL.revokeObjectURL(url);
                    status.textContent = 'APK downloaded! Check your downloads folder.';
                    status.className = 'success';
                } else {
                    const error = await response.text();
                    status.textContent = 'Error: ' + error;
                    status.className = 'error';
                }
            } catch (error) {
                status.textContent = 'Error: Make sure the server (server.js) is running!';
                status.className = 'error';
            }
        });
    </script>
</body>
</html>
